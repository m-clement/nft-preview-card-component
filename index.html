<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <article class=nft-img-cluster>
      <div>
        <img src="./images/icon-view.svg" alt="View image">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="nft">
    </article>
    
    <article>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" alt="Ethereum symbol">
          0.041 ETH
        </li>
        <li>
          <img src="./images/icon-clock.svg" alt="Clock symbol">
          3 days left
        </li>
      </ul>
    </article>

    <article class="creator-info">
      <img src="./images/image-avatar.png" alt="Profile picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>

    

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Clement</a>.
  </div>
</body>
</html>
